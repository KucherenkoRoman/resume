description: <p>В данный момент учусь в БГУИРе на факультете инфокоммуникаций. Увлекаюсь программированием, постоянно развиваюсь в этой области. В университете приходилось иметь дело с C++, писал на нем курсовую работу при помощи библиотеки OpenCV. Самостоятельно изучаю несколько языков программирования. Делал много небольших программ, десктопных приложений и игр на Java и Python, учу C#. Знаю основы SQL, html и css. Имею небольшой опыт работы с Linux.  </p>
